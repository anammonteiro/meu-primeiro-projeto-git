<!-- 
    - Capturar dados de entrada
    - Input -> Entrada

    Action -> define para qual url serão enviados os dados, vazio envia para mesma url
    Method
        - GET
        - POST
-->

<form action="" method="get" enctype="multipart/form-data">
    <h1> Digite seu Endereço </h1> 
    <label>
        Rua:
    <input type="text" name="rua" autocomplete="street-address">     
    </label>

    <label>
        Número:
    <input type="number" name="numero">    
    </label>

    <label>
        Foto:
    <input type="file" name="arquivo">    
    </label>

    <button type="reset"> Reset </button>
    <button type="sumit"> Enviar dados </button>
</form>
